<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./checkbox.css">
</head>
<body>
    <div class="main">
        <div class="second">
        <h2>Patient Reg Form</h2>
        </div>
        <div class="controler">
        <form action="" method="post" enctype="multipart/form-data">
         <div class="controler-one">
         <label for="one">Username:</label>
         <input type="text" placeholder="name" name=""><br><br>
        </div>
         <div class="controler-two">
         <label for="two">Email:</label>
         <input type="email" placeholder="Email" email=""><br><br>
        </div>
         <div class="controler-three">
         <label for="three">Password:</label>
         <input type="" placeholder="Password"><br><br>
        </div>
         <div class="controler-four">
         <label for="four">Address:</label>
         <input type="text" placeholder="Address"><br><br>
        </div>
         <div class="controler-five">
         <label for="five">Visit Date:</label>
         <input type="date" ><br><br>
        </div>
         <div class="controler-six">
         <label for="six">Visit Time:</label>
         <input type="time" ><br><br>
        </div>
         <div class="controler-seven">
         <label for="seven">Symptoms:</label>
         <input type="checkbox" name="problem">Headache
         <input type="checkbox"name="problem">Swelling
         <input type="checkbox" name="problem">Fever
         <input type="checkbox"name="problem">Cough
         <input type="checkbox" name="problem">Eye burn <br><br>
        </div>
         <div class="controler-eight">
         <label for="eighht">Doctor:</label>
         <select name="select" id="one">
         <option value="">Select Doctor</option>
         <option value="">One</option>
         <option value="">Two</option>
         <option value="">Three</option>
         </select><br><br>
        </div>
         <div class="controler-nine">
         <label for="nine">Case Type:</label>
         <input type="radio" name="sitution">Normal
         <input type="radio" name="sitution">Emergency
         <input type="radio"name="sitution">Wild <br><br>
        </div>
         <button>Submit</button>
         <button type="reset">Clear</button>
        </form>
       </div>
    </div>
</body>
</html>
